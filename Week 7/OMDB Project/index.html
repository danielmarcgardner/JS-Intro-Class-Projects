<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <title>OMDB Movie Search!!</title>
  </head>

  <body>
    <h1>OMDB Movie Search!!</h1>

  <form>
      <label>
        <div id='button'></div>
          <p><input type="text" id="movie" placeholder="Movie Title Here..." /></p>
          <p><input type="text" id="year" placeholder="Year"/></p>
      </label>
      <button>Search OMDB!</button>
  </form>
<div id='movieResult'>
    <h2></h2>
<p><div id='image'></div></p>
<p><div id='date'></div><p>
<p><div id='rating'></div><p>
<p><div id='director'></div><p>
<p><div id='actors'></div><p>
<p><div id='plot'></div><p>
<p><div id='review'></div><p>
<p><div id='imdb'></div><p>  
</div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
